<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OtakuHub</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1><span class="o">O'</span><span class="tak">TAK</span><span class="hub">HUB</span></h1>
    </header>
    <main>
        <div class="container">
            <div class="row justify-content-around">
                <div class="col-md-6 col-lg-4 mb-4">
                    <div class="card anime-button">
                        <img src="anime.jpg" class="card-img-top" alt="Anime">
                        <div class="card-body">
                            <h2>Anime</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-4 mb-4">
                    <div class="card manga-button">
                        <img src="manga.jpg" class="card-img-top" alt="Manga">
                        <div class="card-body">
                            <h2>Manga</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
